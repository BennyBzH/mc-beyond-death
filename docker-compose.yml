  mc:
    image: itzg/minecraft-server:java17
    ports:
      - 25565:25565
    environment:
      TYPE: AUTO_CURSEFORGE
      CF_API_KEY: "$$2a$$10$$hSWAHjNzBDip2EocURcjxexTRw4LDNhw4Aec5lPHxfXQL342FONgm"
      # MODPACK_PLATFORM: AUTO_CURSEFORGE
      # CF_MODPACK_MANIFEST: /manifests/manifest.json
